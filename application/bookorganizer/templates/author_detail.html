<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Detail</title>
    <style>
        body {
            background-color: #181a1b;
            color: #e8e6e3;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        .container {
            max-width: 900px;
            margin: 2em auto;
            padding: 1em;
            background: #23272e;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        h1, h2, h3 {
            color: #ffb86c;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        th, td {
            border: 1px solid #444;
            padding: 0.6em 1em;
            text-align: left;
        }
        th {
            background: #282c34;
            color: #50fa7b;
        }
        tr:nth-child(even) {
            background: #22242a;
        }
        tr:nth-child(odd) {
            background: #23272e;
        }
        a {
            color: #8be9fd;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Author Detail</h1>
        <h2>{{ author.full_name }}</h2>
        {% if books.all %}
        <h3>Books by this author:</h3>
        <table border="1">
        <tr>
            <th>Title</th>
            <th>Series</th>
            <th>Audible Link</th>
            <th>Status</th>
        </tr>
        {% for book in books.all %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.series.title }}</td>
            <td><a href="https://audible.com/pd/{{ book.asin }}">{{ book.asin }}</a></td>
            <td>{{ book.status }}</td>
        </tr>
        {% endfor %}
        </table>
        {% else %}
        <p>No books found for this author.</p>
        {% endif %}
        </table
    </div>
</body>
</html>
