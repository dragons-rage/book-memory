<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Author Detail</title>
    <style>
        body { background: #181a1b; color: #e8e6e3; font-family: 'Segoe UI', Arial, sans-serif; }
        .container { background: #23272e; border-radius: 8px; padding: 2em; width: 400px; margin: 2em auto; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        h1 { color: #ffb86c; text-align: center; }
        h2 { color: #8be9fd; }
        ul { padding-left: 1.2em; }
        li { margin-bottom: 0.5em; }
        a { color: #8be9fd; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Author Detail</h1>
        <h2>{{ author.full_name }}</h2>
        {% if author.books.all %}
        <h3>Books by this author:</h3>
        <ul>
            {% for book in author.books.all %}
            <li><a href="/book/{{ book.id }}/">{{ book.title }}</a></li>
            {% endfor %}
        </ul>
        {% else %}
        <p>No books found for this author.</p>
        {% endif %}
    </div>
</body>
</html>
