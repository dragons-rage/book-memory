<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Author</title>
    <style>
        body { background: #181a1b; color: #e8e6e3; font-family: 'Segoe UI', Arial, sans-serif; }
        form { background: #23272e; border-radius: 8px; padding: 2em; width: 350px; margin: 2em auto; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
        label { color: #8be9fd; display: block; margin-bottom: 0.5em; }
        input, button { background: #282c34; color: #e8e6e3; border: 1px solid #444; border-radius: 4px; padding: 0.4em 0.7em; margin-bottom: 1em; width: 100%; }
        button { background: #44475a; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #6272a4; }
        h1 { color: #ffb86c; text-align: center; }
    </style>
</head>
<body>
    <h1>Create New Author</h1>
    <form method="post" action="/create_author">
        {% csrf_token %}
        <label for="name">Author Name:</label>
        <input type="text" id="name" name="name" required>
        <button type="submit">Create Author</button>
    </form>
</body>
</html>
